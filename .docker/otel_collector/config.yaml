receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
exporters:
  debug:
    verbosity: detailed
  gelftcp:
    endpoint: ${env:OTEL_EXPORTER_GELF_TCP_ENDPOINT}
    endpoint_tls:
      enabled: false
  gelftcp/tls:
    endpoint: ${env:OTEL_EXPORTER_GELF_TLS_ENDPOINT}
  gelfudp:
    endpoint: ${env:OTEL_EXPORTER_GELF_UDP_ENDPOINT}
    endpoint_refresh_interval: 15
    endpoint_refresh_strategy: interval
service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [gelftcp, gelftcp/tls, gelfudp]
  telemetry:
    logs:
      level: "DEBUG"
      development: true
